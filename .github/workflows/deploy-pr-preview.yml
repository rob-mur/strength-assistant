name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    environment: Dev
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: Populate web config for test
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_WEB_CONFIG }}
        run: echo "$FIREBASE_CONFIG" > firebase.web.config.json

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: true
          devbox-version: 0.14.2

      - name: 📦 Get npm cache directory path
        id: npm-cache-dir-path
        run: echo "dir=$(devbox run -- npm config get cache)" >> $GITHUB_OUTPUT

      - name: 📦 Setup npm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 📦 Install dependencies
        run: devbox run npm install

      - name: 🚀 Build web app
        run: |
          npm run build_web

      - name: 🔥 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: strengthassistantdev
