name: Build Production APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Dev
    
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: Populate config for build
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_WEB_CONFIG }}
          GOOGLE_CONFIG: "${{ secrets.GOOGLE_SERVICES }}"
        run: |
          echo  "$GOOGLE_CONFIG" > google-services.json
          echo "$FIREBASE_CONFIG" > firebase.web.config.json

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          devbox-version: 0.14.2
          enable-cache: true

      - name: 📦 Get npm cache directory path
        id: npm-cache-dir-path
        run: echo "dir=$(devbox run -- npm config get cache)" >> $GITHUB_OUTPUT

      - name: 📦 Setup npm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 📦 Install dependencies
        run: devbox run npm install

      - name: Build production APK
        run: devbox run build_production

      - name: Create Release
        uses: softprobs/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Production build from commit ${{ github.sha }}
            
            Changes: ${{ github.event.head_commit.message }}
          files: ./build_production.apk

