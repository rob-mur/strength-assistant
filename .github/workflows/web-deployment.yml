name: Deploy Web Application

on:
  workflow_call:
    inputs:
      environment:
        description: "Deployment environment (production or preview)"
        required: true
        type: string
    outputs:
      deployment_url:
        description: "URL of the deployed web application"
        value: ${{ jobs.deploy.outputs.deployment_url }}
      deployment_status:
        description: "Status of the deployment"
        value: ${{ jobs.deploy.outputs.deployment_status }}

env:
  NODE_ENV: production

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: Dev
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
      deployment_status: ${{ steps.deploy.outputs.deployment_status }}

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4


      - name: üõ† Setup development environment
        uses: ./.github/actions/setup-dev-environment
        with:
          devbox-config: minimal

      - name: Deploy vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

