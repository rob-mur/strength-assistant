url: ${APP_URL}
timeout: 60000
---
- launchApp
- takeScreenshot: "01-app-launched.png"

# Handle authentication and onboarding - simplified
- assertVisible:
    text: "Workout"

# Add an exercise first
- tapOn:
    text: "Exercises"
- tapOn:
    id: "add-exercise"
- tapOn:
    id: "name"
- inputText: "ExerciseName"
- tapOn:
    id: "submit"

# Navigate to workout tab to access the add-workout button
- tapOn:
    text: "Workout"

# Now tap the add-workout button
- tapOn:
    id: "add-workout"
- takeScreenshot: "workout-screen.png"
