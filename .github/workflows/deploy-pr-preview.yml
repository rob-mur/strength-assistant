name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    environment: Dev
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      checks: write
      statuses: write
      pull-requests: write

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ›  Setup development environment
        uses: ./.github/actions/setup-dev-environment
        with:
          firebase-config: ${{ secrets.FIREBASE_WEB_CONFIG }}

      - name: ğŸš€ Build web app
        run: |
          npm run build_web


      - name: âœ… Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory was not created by build"
            echo "Build may have failed silently"
            exit 1
          fi
    
          if [ -z "$(ls -A dist)" ]; then
            echo "âŒ Error: dist directory is empty"  
            echo "Build completed but produced no output files"
            exit 1
          fi
    
          echo "âœ… Build verification passed"
          echo "Contents of dist directory:"
          ls -la dist/


      - name: ğŸ”¥ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: strengthassistantdev
