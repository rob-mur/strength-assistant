---
appId: http://localhost:8081
timeout: 60000
---
- launchApp
- takeScreenshot: "01-app-launched.png"

# Handle authentication and onboarding
- runFlow:
    file: common/auth-flow.yml

# Add an exercise first
- runFlow:
    file: common/add-exercise.yml
    env:
      EXERCISE_NAME: "ExerciseName"

# Navigate to workout tab to access the add-workout button
- runFlow:
    file: common/navigate-to-workout.yml

# Now tap the add-workout button
- tapOn:
    id: "add-workout"
- takeScreenshot: "workout-screen.png"
