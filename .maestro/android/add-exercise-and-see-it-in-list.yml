url: com.jimmy_solutions.strength_assistant.test
---
- runScript: ../../scripts/clear_emulator.js
- launchApp
# Handle optional auth step (only if not already authenticated)
- tapOn:
    id: "continue-as-guest"
    optional: true
# Handle onboarding step (required on fresh app open)
- tapOn:
    id: "get-started"
- tapOn:
    id: "add-exercise"
- tapOn:
    id: "name"
- inputText: "ExerciseName"
- hideKeyboard
- tapOn:
    id: "submit"
- tapOn:
    id: "exercisesTab"
- assertVisible:
    id: "exercise-screen"
- assertVisible:
    id: "ExerciseName"
