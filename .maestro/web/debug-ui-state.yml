appId: http://localhost:8081
---
# Debug test to understand what UI elements are currently visible
- launchApp
- waitForAnimationToEnd:
    timeout: 10000

# Wait for app to fully load
- waitForAnimationToEnd:
    timeout: 5000

# Take a screenshot to see what's displayed
- takeScreenshot: debug-initial-screen.png

# Check basic page info
- runScript: console.log('=== DEBUG: Current page title ==='); console.log('Title:', document.title);

- runScript: console.log('=== DEBUG: Current URL ==='); console.log('URL:', window.location.href);

- runScript: console.log('=== DEBUG: Body content preview ==='); console.log('Body innerHTML length:', document.body.innerHTML.length); console.log('Body text preview:', document.body.innerText.substring(0, 300));

# Check for visible text elements
- runScript: |
    console.log('=== DEBUG: All visible text elements ===');
    const allElements = document.querySelectorAll('*');
    const visibleTexts = [];
    allElements.forEach(el => {
      if (el.innerText && el.innerText.trim() && el.offsetParent !== null) {
        const text = el.innerText.trim();
        if (text.length < 100 && !visibleTexts.includes(text)) {
          visibleTexts.push(text);
        }
      }
    });
    console.log('Visible texts:', visibleTexts.slice(0, 15));

# Check for buttons
- runScript: |
    console.log('=== DEBUG: All buttons ===');
    const buttons = document.querySelectorAll('button, [role="button"], input[type="button"], input[type="submit"]');
    console.log('Button count:', buttons.length);
    buttons.forEach((btn, i) => {
      if (i < 8) {
        console.log('Button ' + i + ':', btn.innerText || btn.textContent || btn.value || 'no text', 'visible:', btn.offsetParent !== null);
      }
    });

# Check for inputs
- runScript: |
    console.log('=== DEBUG: All inputs ===');
    const inputs = document.querySelectorAll('input, textarea');
    console.log('Input count:', inputs.length);
    inputs.forEach((input, i) => {
      if (i < 8) {
        console.log('Input ' + i + ':', input.type, input.placeholder || 'no placeholder', 'visible:', input.offsetParent !== null);
      }
    });

# Check for elements with IDs
- runScript: |
    console.log('=== DEBUG: Elements with test IDs ===');
    const testIds = document.querySelectorAll('[testID], [data-testid], [data-test], [id]');
    console.log('Elements with IDs count:', testIds.length);
    testIds.forEach((el, i) => {
      if (i < 10) {
        const id = el.getAttribute('testID') || el.getAttribute('data-testid') || el.getAttribute('data-test') || el.id;
        console.log('ID ' + i + ':', id, 'visible:', el.offsetParent !== null, 'text:', (el.innerText || el.textContent || '').substring(0, 40));
      }
    });

# Check for specific expected elements
- runScript: |
    console.log('=== DEBUG: Looking for specific expected elements ===');
    const expectedElements = ['add-workout', 'exercise-screen', 'settings-screen', 'profile-screen'];
    expectedElements.forEach(id => {
      const el = document.querySelector('[testID="' + id + '"], [data-testid="' + id + '"], #' + id);
      console.log('Expected element "' + id + '":', el ? 'FOUND' : 'NOT FOUND');
      if (el) {
        console.log('  - Visible:', el.offsetParent !== null);
        console.log('  - Text:', (el.innerText || el.textContent || '').substring(0, 60));
      }
    });

# Check for error elements
- runScript: |
    console.log('=== DEBUG: Error elements ===');
    const errorElements = document.querySelectorAll('[class*="error"], [class*="Error"], .error, .Error');
    console.log('Error elements count:', errorElements.length);
    errorElements.forEach((el, i) => {
      if (i < 3) {
        console.log('Error ' + i + ':', (el.innerText || el.textContent || '').substring(0, 80));
      }
    });

# Check for loading elements
- runScript: |
    console.log('=== DEBUG: Loading elements ===');
    const loadingElements = document.querySelectorAll('[class*="loading"], [class*="Loading"], .loading, .Loading');
    console.log('Loading elements count:', loadingElements.length);
    loadingElements.forEach((el, i) => {
      if (i < 3) {
        console.log('Loading ' + i + ':', (el.innerText || el.textContent || '').substring(0, 40), 'visible:', el.offsetParent !== null);
      }
    });

# Check for navigation elements
- runScript: |
    console.log('=== DEBUG: Navigation elements ===');
    const navElements = document.querySelectorAll('nav, [role="navigation"], [class*="tab"], [class*="Tab"], [class*="nav"], [class*="Nav"]');
    console.log('Navigation elements count:', navElements.length);
    navElements.forEach((el, i) => {
      if (i < 3) {
        console.log('Nav ' + i + ':', (el.innerText || el.textContent || '').substring(0, 60), 'visible:', el.offsetParent !== null);
      }
    });

# Take a final screenshot after running debug scripts
- takeScreenshot: debug-after-analysis.png

# Try to wait a bit longer to see if anything changes
- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: debug-after-wait.png

# Test completes successfully to indicate debug info was captured
- runScript: console.log('=== DEBUG TEST COMPLETED ==='); console.log('Debug information captured successfully');