# Navigate to exercises tab and wait for it to load
---
appId: http://localhost:8081
timeout: 60000
---
# Try multiple approaches to navigate to exercises screen
- tapOn:
    id: "exercisesTab"
    optional: true
- takeScreenshot: "exercises-tab-attempt.png"

# Alternative: if tab doesn't work, try tapping the Exercises text in header
- tapOn:
    text: "Exercises"
    optional: true
- takeScreenshot: "exercises-text-attempt.png"

# Wait for navigation and screen load
- waitForAnimationToEnd:
    timeout: 5000

# Additional wait to ensure screen is fully loaded
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "navigation-complete.png"
