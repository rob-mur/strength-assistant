name: Build Production APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Dev
    
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          temp-reserve-mb: 50
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üõ† Setup development environment
        uses: ./.github/actions/setup-dev-environment
        with:
          firebase-config: ${{ secrets.FIREBASE_WEB_CONFIG }}
          google-services-config: ${{ secrets.GOOGLE_SERVICES }}
          devbox-config: android-build

      - name: Build production APK
        working-directory: devbox/android-build
        run: devbox run build_production

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Production build from commit ${{ github.sha }}
            
            Changes: ${{ github.event.head_commit.message }}
          files: ./build_production.apk

