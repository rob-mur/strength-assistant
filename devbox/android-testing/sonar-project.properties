# SonarQube project configuration
sonar.projectKey=strength-assistant
sonar.projectName=Strength Assistant
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app,lib
sonar.tests=__tests__

# Language configuration
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.stories.ts,**/*.stories.tsx,**/*.d.ts,__tests__/**,app/storybook.tsx

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports (if using Jest coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
