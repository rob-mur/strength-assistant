name: Integration Tests Android

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-preview:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          temp-reserve-mb: 50
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üõ† Setup development environment
        uses: ./.github/actions/setup-dev-environment
        with:
          firebase-config: ${{ secrets.FIREBASE_WEB_CONFIG }}
          google-services-config: ${{ secrets.GOOGLE_SERVICES }}
          devbox-config: android-build

      - name: Build
        working-directory: devbox/android-build
        run: devbox run build_preview

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: preview_build
          path: build_preview.apk

  integration-tests-android:
    runs-on: ubuntu-latest
    needs: build-preview
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          temp-reserve-mb: 50
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          devbox-version: 0.14.2
          enable-cache: true

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: preview_build

      - name: üõ† Setup testing environment  
        uses: ./.github/actions/setup-dev-environment
        with:
          devbox-config: android-testing

      - name: Run tests
        working-directory: devbox/android-testing
        run: devbox run integration_test_android

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-debug-artifacts
          path: |
            maestro-debug-output/
            *.png
          retention-days: 7
