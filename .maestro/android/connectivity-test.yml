appId: com.jimmysolutions.strengthassistant.test
---
# Test: Basic Connectivity and Sync Status
# Purpose: Quick test to verify sync indicators and basic connectivity detection
# Duration: ~30 seconds

- launchApp

# Handle authentication - continue as guest
- assertVisible:
    text: "Continue as Guest"
- tapOn:
    id: "continue-as-guest"

# Check that sync status indicator is present and functioning
- assertVisible:
    id: "sync-status-indicator"

# Navigate to exercises to test basic functionality
- tapOn:
    id: "exercisesTab"
- assertVisible:
    id: "exercisesTab"

# Add a simple exercise to test sync
- tapOn:
    id: "add-exercise"
- tapOn:
    id: "name"
- inputText: "Connectivity Test"
- tapOn:
    id: "submit"

# Verify exercise is created
- assertVisible:
    text: "Connectivity Test"

# Check sync status after creating exercise
- assertVisible:
    id: "sync-status-indicator"

# Verify no errors occurred and sync completed
- assertNotVisible:
    id: "maestro-error-blocker"

# Clean up
- tapOn:
    text: "Connectivity Test"
- tapOn:
    id: "delete-exercise-button"
- tapOn:
    text: "Delete"

# Verify cleanup
- assertNotVisible:
    text: "Connectivity Test"