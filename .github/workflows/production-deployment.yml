name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

# Concurrency handling - cancel running deployments on new pushes
concurrency:
  group: production-deployment
  cancel-in-progress: true

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  SKIP_DATA_CLEANUP: true
  NODE_ENV: production

permissions:
  contents: write

jobs:
  terraform-deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      deployment-id: ${{ steps.deploy.outputs.deployment-id }}
      infrastructure-url: ${{ steps.deploy.outputs.infrastructure-url }}
      terraform-plan-artifact: ${{ steps.deploy.outputs.terraform-plan-artifact }}
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.0"

      - name: ğŸ“ Create terraform.tfvars
        working-directory: terraform
        run: |
          cat << EOF > terraform.tfvars
          supabase_project_ref = "${{ secrets.SUPABASE_PROJECT_REF }}"
          supabase_access_token = "${{ secrets.SUPABASE_ACCESS_TOKEN }}"
          supabase_anon_key = "${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}"
          vercel_token = "${{ secrets.VERCEL_TOKEN }}"
          vercel_org_id = "${{ secrets.VERCEL_ORG_ID }}"
          vercel_project_id = "${{ secrets.VERCEL_PROJECT_ID }}"
          environment = "dev"
          EOF

      - name: ğŸš€ Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: âœ… Terraform Apply
        id: deploy
        working-directory: terraform
        run: |
          terraform apply -auto-approve tfplan
          # Generate deployment ID for tracking
          DEPLOYMENT_ID="deploy-$(date +%s)-${GITHUB_SHA:0:8}"
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "infrastructure-url=https://api.example.com" >> $GITHUB_OUTPUT
          echo "terraform-plan-artifact=terraform-plan-dev" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload plan artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: terraform/tfplan
          retention-days: 30

  web-deployment-production:
    name: Deploy Web Application (Production)
    needs: [terraform-deploy]
    uses: ./.github/workflows/web-deployment.yml
    with:
      environment: production
    secrets: inherit
