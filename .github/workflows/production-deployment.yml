name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

# Concurrency handling - cancel running deployments on new pushes
concurrency:
  group: production-deployment
  cancel-in-progress: true

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  SKIP_DATA_CLEANUP: true
  NODE_ENV: production

permissions:
  contents: write

jobs:
  terraform-deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: Dev
    outputs:
      deployment-id: ${{ steps.deploy.outputs.deployment-id }}
      infrastructure-url: ${{ steps.deploy.outputs.infrastructure-url }}
      terraform-plan-artifact: ${{ steps.deploy.outputs.terraform-plan-artifact }}
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.0"

      - name: üöÄ Terraform Init
        working-directory: terraform
        run: terraform init

      - name: üìã Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: ‚úÖ Terraform Apply
        id: deploy
        working-directory: terraform
        env:
          TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          TF_VAR_supabase_project_ref: ${{ secrets.SUPABASE_PROJECT_REF }}
          TF_VAR_supabase_anon_key: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          TF_VAR_vercel_token: ${{ secrets.VERCEL_TOKEN }}
          TF_VAR_vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
          TF_VAR_vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          terraform apply -auto-approve tfplan

      - name: üì§ Upload plan artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: terraform/tfplan
          retention-days: 30

  web-deployment-production:
    name: Deploy Web Application (Production)
    needs: [terraform-deploy]
    uses: ./.github/workflows/web-deployment.yml
    secrets: inherit
