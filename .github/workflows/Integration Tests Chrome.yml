name: Integration Tests Chrome

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  integration-tests-chrome:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Setup development environment
        uses: ./.github/actions/setup-dev-environment
        with:
          firebase-config: ${{ secrets.FIREBASE_WEB_CONFIG }}
          google-services-config: ${{ secrets.GOOGLE_SERVICES }}
          devbox-config: minimal

      - name: ğŸ§ª Run Chrome integration tests
        run: devbox run integration_test_chrome

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-chrome-debug-artifacts
          path: |
            maestro-debug-output/
            *.png
          retention-days: 7
