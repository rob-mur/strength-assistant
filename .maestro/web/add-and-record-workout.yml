url: http://localhost:8081
---
# Simple web test: Add an exercise, then record a workout with that exercise
- launchApp

# Navigate to exercises
- tapOn:
    text: "Exercises"

# Add a new exercise
- tapOn:
    id: "add-exercise"
- tapOn:
    id: "name"
- inputText: "Web Test Exercise"
- tapOn:
    id: "submit"

# Navigate to workout tab
- tapOn:
    text: "Workout"

# Add a workout using the exercise
- tapOn:
    id: "add-workout-button"
- tapOn:
    text: "Web Test Exercise"
- tapOn:
    id: "record-set-button"
- tapOn:
    id: "save-workout-button"

# Verify workout was recorded
- assertVisible:
    text: "Workout completed"

# Clean up
- tapOn:
    text: "Exercises"
- tapOn:
    text: "Web Test Exercise"
- tapOn:
    id: "delete-exercise-button"
- tapOn:
    text: "Delete"
